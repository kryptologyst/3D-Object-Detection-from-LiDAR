# @package _global_

defaults:
  - _self_
  - model: pointpillars
  - data: kitti
  - training: default
  - evaluation: default

# Experiment configuration
experiment:
  name: "lidar_3d_detection"
  version: "1.0.0"
  tags: ["3d", "detection", "lidar", "pointcloud"]

# Paths
paths:
  data_dir: "data/raw"
  processed_dir: "data/processed"
  checkpoints_dir: "checkpoints"
  logs_dir: "logs"
  assets_dir: "assets"

# Device configuration
device: "auto"  # auto, cuda, mps, cpu

# Random seeds
seed: 42

# Mixed precision training
mixed_precision: true

# Logging
logging:
  level: "INFO"
  log_every_n_steps: 100
  save_every_n_epochs: 5
